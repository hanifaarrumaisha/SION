{% extends "login/layout/base.html" %}
{% block content %}

<div class="container">
  <div class="head">
      <h1>SELAMAT DATANG DI SION!</h1>
      <h2>(Sistem Informasi Organisasi Nirlaba)</h2>      
  </div>
  
  <form>
    <div class="form-group row">
      <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email address</label>
      <div class="col-sm-10">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <small id="emailHelp" class="form-text text-muted col-sm-10">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
  </form>


  <p>
    Tidak punya akun? <br>
    <a href="#">Registrasi User</a> atau <a href="#">Registrasi Organisasi</a>
  </p>

</div>

{% endblock %}
